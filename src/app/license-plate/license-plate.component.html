<h2>{{ plate.title }}</h2>
<img [src]="plate.picture" class="img-fluid" />
<p>{{ plate.description }}</p>
<div>
  <h2 class="float-left">
    {{ service.getCurrency()().symbol
    }}{{
      (service.currencyInfo()?.exchangeRate ?? 0) * plate.price | number : "1.2"
    }}
  </h2>
  <button class="btn btn-primary float-right" role="button">
    {{ buttonText }}
  </button>
</div>
